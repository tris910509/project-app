<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manajemen Detail Pembayaran</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#paymentModal">Tambah Pembayaran</button>
            <input type="text" id="searchPayment" class="form-control w-25" placeholder="Cari Pembayaran...">
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Pembayaran</th>
                    <th>Nama Pelanggan</th>
                    <th>Total Transaksi</th>
                    <th>Jumlah Dibayar</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="paymentTable">
                <!-- Data pembayaran akan dimasukkan melalui JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal Tambah/Edit Pembayaran -->
    <div class="modal fade" id="paymentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah/Edit Pembayaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <input type="hidden" id="paymentIndex">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nama Pelanggan</label>
                            <input type="text" id="customerName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalTransaction" class="form-label">Total Transaksi</label>
                            <input type="number" id="totalTransaction" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="amountPaid" class="form-label">Jumlah Dibayar</label>
                            <input type="number" id="amountPaid" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="paymentStatus" class="form-label">Status Pembayaran</label>
                            <select id="paymentStatus" class="form-select" required>
                                <option value="Lunas">Lunas</option>
                                <option value="Belum Lunas">Belum Lunas</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Data pembayaran tersimpan di localStorage
        const payments = JSON.parse(localStorage.getItem('payments')) || [];

        const paymentTable = document.getElementById('paymentTable');
        const paymentForm = document.getElementById('paymentForm');
        const searchPayment = document.getElementById('searchPayment');
        const customerName = document.getElementById('customerName');
        const totalTransaction = document.getElementById('totalTransaction');
        const amountPaid = document.getElementById('amountPaid');
        const paymentStatus = document.getElementById('paymentStatus');
        const paymentIndex = document.getElementById('paymentIndex');

        // Generate ID unik untuk pembayaran
        function generateUniqueId() {
            return 'PAY-' + Date.now();
        }

        // Render data pembayaran ke tabel
        function renderPayments(filter = '') {
            paymentTable.innerHTML = '';
            payments
                .filter(payment => payment.customer.toLowerCase().includes(filter.toLowerCase()))
                .forEach((payment, index) => {
                    paymentTable.innerHTML += `
                        <tr>
                            <td>${payment.id}</td>
                            <td>${payment.customer}</td>
                            <td>Rp ${payment.totalTransaction.toLocaleString()}</td>
                            <td>Rp ${payment.amountPaid.toLocaleString()}</td>
                            <td>${payment.status}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editPayment(${index})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deletePayment(${index})">Hapus</button>
                            </td>
                        </tr>
                    `;
                });
        }

        // Tambah pembayaran baru
        function addPayment(customer, totalTransaction, amountPaid, status) {
            payments.push({
                id: generateUniqueId(),
                customer,
                totalTransaction: Number(totalTransaction),
                amountPaid: Number(amountPaid),
                status
            });
            localStorage.setItem('payments', JSON.stringify(payments));
            renderPayments();
        }

        // Edit pembayaran
        function editPayment(index) {
            const payment = payments[index];
            paymentIndex.value = index;
            customerName.value = payment.customer;
            totalTransaction.value = payment.totalTransaction;
            amountPaid.value = payment.amountPaid;
            paymentStatus.value = payment.status;

            const modal = new bootstrap.Modal(document.getElementById('paymentModal'));
            modal.show();
        }

        // Update pembayaran
        function updatePayment(index, customer, totalTransaction, amountPaid, status) {
            payments[index] = {
                ...payments[index],
                customer,
                totalTransaction: Number(totalTransaction),
                amountPaid: Number(amountPaid),
                status
            };
            localStorage.setItem('payments', JSON.stringify(payments));
            renderPayments();
        }

        // Hapus pembayaran
        function deletePayment(index) {
            if (confirm('Apakah Anda yakin ingin menghapus pembayaran ini?')) {
                payments.splice(index, 1);
                localStorage.setItem('payments', JSON.stringify(payments));
                renderPayments();
            }
        }

        // Event listener untuk form
        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const customer = customerName.value;
            const total = totalTransaction.value;
            const paid = amountPaid.value;
            const status = paymentStatus.value;
            const index = paymentIndex.value;

            if (index === '') {
                addPayment(customer, total, paid, status);
            } else {
                updatePayment(index, customer, total, paid, status);
                paymentIndex.value = '';
            }

            paymentForm.reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById('paymentModal'));
            modal.hide();
        });

        // Event listener untuk pencarian
        searchPayment.addEventListener('input', () => {
            renderPayments(searchPayment.value);
        });

        // Render pembayaran saat pertama kali halaman dimuat
        renderPayments();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>
</html>
