<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Manajemen Transaksi</h1>
        <form id="transactionForm" class="mb-4">
            <div class="mb-3">
                <label for="transactionProduct" class="form-label">Produk</label>
                <select id="transactionProduct" class="form-control" required></select>
            </div>
            <div class="mb-3">
                <label for="transactionQuantity" class="form-label">Jumlah</label>
                <input type="number" id="transactionQuantity" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Subtotal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transactionTable"></tbody>
        </table>
    </div>
    <script src="assets/js/transaksi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
