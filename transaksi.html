<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-shopping-cart"></i> Kelola Transaksi</h1>
        <div id="alertContainer"></div>
        <form id="transaksiForm" class="mb-4">
            <div class="mb-3">
                <label for="pelanggan" class="form-label">Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih pelanggan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="produk" class="form-label">Produk</label>
                <select class="form-select" id="produk" required>
                    <option value="" disabled selected>Pilih produk</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" placeholder="Masukkan jumlah" required>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Tambah ke Keranjang</button>
        </form>
        <h3>Keranjang</h3>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Harga</th>
                    <th>Total</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="keranjangTable">
                <!-- Data keranjang akan ditampilkan di sini -->
            </tbody>
        </table>
        <div class="d-flex justify-content-between align-items-center">
            <h4>Total Bayar: <span id="totalBayar">0</span></h4>
            <button class="btn btn-primary" onclick="prosesPembayaran()"><i class="fas fa-cash-register"></i> Proses Pembayaran</button>
        </div>
    </div>
    
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-exchange-alt"></i> Fitur Transaksi</h1>

        <!-- Tabel Transaksi -->
        <h3>Daftar Transaksi</h3>
        <table class="table table-striped" id="tabelTransaksi">
            <thead class="table-dark">
                <tr>
                    <th>ID Transaksi</th>
                    <th>Nama Pelanggan</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data transaksi akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <!-- Modal Pembayaran -->
    <div class="modal fade" id="modalPembayaran" tabindex="-1" aria-labelledby="modalPembayaranLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPembayaranLabel">Proses Pembayaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formPembayaran" onsubmit="return prosesPembayaran(event)">
                        <input type="hidden" id="idTransaksiModal">
                        <div class="mb-3">
                            <label for="metodeBayar" class="form-label">Metode Pembayaran</label>
                            <select class="form-select" id="metodeBayar" onchange="toggleNonTunaiFields()" required>
                                <option value="">-- Pilih Metode --</option>
                                <option value="Tunai">Tunai</option>
                                <option value="Non Tunai">Non Tunai</option>
                            </select>
                        </div>
                        <div id="nonTunaiFields" style="display: none;">
                            <div class="mb-3">
                                <label for="namaPembayaran" class="form-label">Nama Pembayaran</label>
                                <input type="text" class="form-control" id="namaPembayaran">
                            </div>
                            <div class="mb-3">
                                <label for="jenisPembayaran" class="form-label">Jenis Pembayaran</label>
                                <select class="form-select" id="jenisPembayaran">
                                    <option value="Transfer Bank">Transfer Bank</option>
                                    <option value="E-Wallet">E-Wallet</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="nomorRekening" class="form-label">Nomor Rekening</label>
                                <input type="text" class="form-control" id="nomorRekening">
                            </div>
                            <div class="mb-3">
                                <label for="buktiPembayaran" class="form-label">Upload Bukti Pembayaran</label>
                                <input type="file" class="form-control" id="buktiPembayaran">
                            </div>
                            <div class="mb-3">
                                <label for="keteranganPembayaran" class="form-label">Keterangan</label>
                                <textarea class="form-control" id="keteranganPembayaran" rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Proses Pembayaran</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/transaksi.js"></script>
</body>
</html>
