<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Manajemen Supplier</h2>
    <div class="card">
        <div class="card-header">Formulir Supplier</div>
        <div class="card-body">
            <form id="formSupplier">
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="namaSupplier" class="form-label">Nama Supplier</label>
                            <input type="text" id="namaSupplier" class="form-control" placeholder="Nama Supplier" required>
                        </div>
                        <div class="mb-3">
                            <label for="noHandphone" class="form-label">No Handphone</label>
                            <input type="text" id="noHandphone" class="form-control" placeholder="No Handphone" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="namaPerusahaan" class="form-label">Nama Perusahaan</label>
                            <input type="text" id="namaPerusahaan" class="form-control" placeholder="Nama Perusahaan" required>
                        </div>
                        <div class="mb-3">
                            <label for="alamatSupplier" class="form-label">Alamat</label>
                            <textarea id="alamatSupplier" class="form-control" placeholder="Alamat Supplier" required></textarea>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Status Aktif</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="statusAktif" checked>
                        <label class="form-check-label" for="statusAktif">Aktif</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Simpan</button>
                <button type="reset" class="btn btn-secondary">Reset</button>
            </form>
        </div>
    </div>
    <div class="card mt-4">
        <div class="card-header">Daftar Supplier</div>
        <div class="card-body">
            <table class="table table-bordered" id="tabelSupplier">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nama Supplier</th>
                        <th>No Handphone</th>
                        <th>Nama Perusahaan</th>
                        <th>Alamat</th>
                        <th>Status</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

    <script src="js/supplier.js"></script>
</body>
</html>
