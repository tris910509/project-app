<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manajemen Item</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addItemModal">Tambah Item</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Item</th>
                    <th>Kategori</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Supplier</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="itemTable">
                <!-- Data akan dimasukkan melalui JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal Tambah/Edit Item -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah/Edit Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="itemForm">
                        <input type="hidden" id="itemIndex">
                        <div class="mb-3">
                            <label for="itemID" class="form-label">ID Item</label>
                            <input type="text" id="itemID" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemName" class="form-label">Nama Item</label>
                            <input type="text" id="itemName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemCategory" class="form-label">Kategori</label>
                            <input type="text" id="itemCategory" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemPrice" class="form-label">Harga</label>
                            <input type="number" id="itemPrice" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemStock" class="form-label">Stok</label>
                            <input type="number" id="itemStock" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="itemSupplier" class="form-label">Supplier</label>
                            <input type="text" id="itemSupplier" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simpan data item di localStorage
        const items = JSON.parse(localStorage.getItem('items')) || [];

        const itemTable = document.getElementById('itemTable');
        const itemForm = document.getElementById('itemForm');
        const itemID = document.getElementById('itemID');
        const itemName = document.getElementById('itemName');
        const itemCategory = document.getElementById('itemCategory');
        const itemPrice = document.getElementById('itemPrice');
        const itemStock = document.getElementById('itemStock');
        const itemSupplier = document.getElementById('itemSupplier');
        const itemIndex = document.getElementById('itemIndex');

        // Render data item ke tabel
        function renderItems() {
            itemTable.innerHTML = '';
            items.forEach((item, index) => {
                itemTable.innerHTML += `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.name}</td>
                        <td>${item.category}</td>
                        <td>${item.price}</td>
                        <td>${item.stock}</td>
                        <td>${item.supplier}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editItem(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteItem(${index})">Hapus</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Tambah item baru
        function addItem(id, name, category, price, stock, supplier) {
            items.push({ id, name, category, price, stock, supplier });
            localStorage.setItem('items', JSON.stringify(items));
            renderItems();
        }

        // Edit item
        function editItem(index) {
            const item = items[index];
            itemIndex.value = index;
            itemID.value = item.id;
            itemName.value = item.name;
            itemCategory.value = item.category;
            itemPrice.value = item.price;
            itemStock.value = item.stock;
            itemSupplier.value = item.supplier;

            const modal = new bootstrap.Modal(document.getElementById('addItemModal'));
            modal.show();
        }

        // Update item
        function updateItem(index, id, name, category, price, stock, supplier) {
            items[index] = { id, name, category, price, stock, supplier };
            localStorage.setItem('items', JSON.stringify(items));
            renderItems();
        }

        // Hapus item
        function deleteItem(index) {
            if (confirm('Apakah Anda yakin ingin menghapus item ini?')) {
                items.splice(index, 1);
                localStorage.setItem('items', JSON.stringify(items));
                renderItems();
            }
        }

        // Event listener untuk form
        itemForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = itemID.value;
            const name = itemName.value;
            const category = itemCategory.value;
            const price = parseFloat(itemPrice.value);
            const stock = parseInt(itemStock.value);
            const supplier = itemSupplier.value;
            const index = itemIndex.value;

            if (index === '') {
                addItem(id, name, category, price, stock, supplier);
            } else {
                updateItem(index, id, name, category, price, stock, supplier);
                itemIndex.value = '';
            }

            itemForm.reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById('addItemModal'));
            modal.hide();
        });

        // Render awal data item
        renderItems();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
