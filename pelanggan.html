<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-users"></i> Kelola Pelanggan</h1>
        <div id="alertContainer"></div>
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5>Form Pelanggan</h5>
            </div>
            <div class="card-body">
                <form id="pelangganForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                            <input type="text" class="form-control" id="namaPelanggan" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="peranPelanggan" class="form-label">Peran Pelanggan</label>
                            <select id="peranPelanggan" class="form-select" required>
                                <option value="Umum">Umum</option>
                                <option value="cosPel">cosPel</option>
                                <option value="cosMem">cosMem</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="noHandphone" class="form-label">No Handphone</label>
                            <input type="text" class="form-control" id="noHandphone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="alamatPelanggan" class="form-label">Alamat Pelanggan</label>
                            <textarea class="form-control" id="alamatPelanggan" rows="2" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="statusSwitch" class="form-label">Status Pelanggan</label>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="statusSwitch">
                                <label class="form-check-label" for="statusSwitch">Aktif</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan Pelanggan</button>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h5>Daftar Pelanggan</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="filterPeran" class="form-label">Filter Peran</label>
                        <select id="filterPeran" class="form-select" onchange="filterPelanggan()">
                            <option value="">Semua</option>
                            <option value="Umum">Umum</option>
                            <option value="cosPel">cosPel</option>
                            <option value="cosMem">cosMem</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="filterStatus" class="form-label">Filter Status</label>
                        <select id="filterStatus" class="form-select" onchange="filterPelanggan()">
                            <option value="">Semua</option>
                            <option value="Aktif">Aktif</option>
                            <option value="Nonaktif">Nonaktif</option>
                        </select>
                    </div>
                </div>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Pelanggan</th>
                            <th>Nama</th>
                            <th>Peran</th>
                            <th>No Handphone</th>
                            <th>Alamat</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="pelangganTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/pelanggan.js"></script>
</body>
</html>
