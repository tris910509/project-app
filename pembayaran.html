<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Manajemen Pembayaran</h1>
        <form id="paymentForm" class="mb-4">
            <div class="mb-3">
                <label for="transactionId" class="form-label">Transaksi</label>
                <select id="transactionId" class="form-control" required></select>
            </div>
            <div class="mb-3">
                <label for="paymentAmount" class="form-label">Jumlah Bayar</label>
                <input type="number" id="paymentAmount" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Pembayaran</th>
                    <th>ID Transaksi</th>
                    <th>Jumlah Bayar</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="paymentTable"></tbody>
        </table>
    </div>
    <script src="pembayaran.js"></script>
</body>
</html>
