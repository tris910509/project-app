<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-tags"></i> Kelola Kategori</h1>

        <!-- Alert -->
        <div id="alertContainer"></div>

        <!-- Form Kategori -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5>Form Kategori</h5>
            </div>
            <div class="card-body">
                <form id="kategoriForm">
                    <input type="hidden" id="editKategoriId">
                    <div class="mb-3">
                        <label for="namaKategori" class="form-label">Nama Kategori</label>
                        <input type="text" class="form-control" id="namaKategori" required>
                    </div>
                    <div class="mb-3">
                        <label for="statusKategori" class="form-label">Status Kategori</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="statusKategori">
                            <label class="form-check-label" for="statusKategori">Aktif</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" id="saveKategoriButton"><i class="fas fa-save"></i> Simpan Kategori</button>
                </form>
            </div>
        </div>

        <!-- Tabel Kategori -->
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h5>Daftar Kategori</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Kategori</th>
                            <th>Nama Kategori</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="kategoriTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/kategori.js"></script>
</body>
</html>
