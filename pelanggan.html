<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-users"></i> Kelola Pelanggan</h1>

        <!-- Alert -->
        <div id="alertContainer"></div>

        <!-- Form Pelanggan -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5>Form Pelanggan</h5>
            </div>
            <div class="card-body">
                <form id="pelangganForm">
                    <input type="hidden" id="editPelangganId">
                    <div class="mb-3">
                        <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                        <input type="text" class="form-control" id="namaPelanggan" required>
                    </div>
                    <div class="mb-3">
                        <label for="peranPelanggan" class="form-label">Peran Pelanggan</label>
                        <select class="form-select" id="peranPelanggan">
                            <option value="Umum">Umum</option>
                            <option value="cosPel">cosPel</option>
                            <option value="cosMem">cosMem</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="noHpPelanggan" class="form-label">No Handphone</label>
                        <input type="text" class="form-control" id="noHpPelanggan" required>
                    </div>
                    <div class="mb-3">
                        <label for="alamatPelanggan" class="form-label">Alamat</label>
                        <textarea class="form-control" id="alamatPelanggan" rows="2" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="diskonSwitch" class="form-label">Diskon</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="diskonSwitch">
                            <label class="form-check-label" for="diskonSwitch">Aktifkan Diskon</label>
                        </div>
                    </div>
                    <div class="mb-3" id="diskonFields" style="display: none;">
                        <label for="jenisDiskon" class="form-label">Jenis Diskon</label>
                        <select class="form-select" id="jenisDiskon">
                            <option value="Rupiah">Rupiah</option>
                            <option value="Persen">Persen</option>
                        </select>
                        <label for="nilaiDiskon" class="form-label mt-2">Nilai Diskon</label>
                        <input type="number" class="form-control" id="nilaiDiskon" placeholder="Masukkan Nilai Diskon">
                    </div>
                    <div class="mb-3">
                        <label for="statusPelanggan" class="form-label">Status</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="statusPelanggan">
                            <label class="form-check-label" for="statusPelanggan">Aktif</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success" id="savePelangganButton"><i class="fas fa-save"></i> Simpan Pelanggan</button>
                </form>
            </div>
        </div>

        <!-- Tabel Pelanggan -->
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h5>Daftar Pelanggan</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <input type="text" class="form-control" id="filterInput" placeholder="Filter Nama Pelanggan...">
                </div>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Pelanggan</th>
                            <th>Nama Pelanggan</th>
                            <th>Peran</th>
                            <th>No HP</th>
                            <th>Alamat</th>
                            <th>Diskon</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="pelangganTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/pelanggan.js"></script>
</body>
</html>
