<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Manajemen Pelanggan</h1>

        <!-- Form Tambah/Edit Pelanggan -->
        <form id="customerForm" class="mb-4">
            <input type="hidden" id="customerId">
            <div class="mb-3">
                <label for="customerName" class="form-label">Nama Pelanggan</label>
                <input type="text" id="customerName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerPhone" class="form-label">Nomor Handphone</label>
                <input type="text" id="customerPhone" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="customerAddress" class="form-label">Alamat</label>
                <textarea id="customerAddress" class="form-control" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Pelanggan</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </form>

        <!-- Tabel Pelanggan -->
        <h2>Daftar Pelanggan</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Nomor Handphone</th>
                    <th>Alamat</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="customerTable"></tbody>
        </table>
    </div>
    <script src="assets/js/pelanggan.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
