<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-money-check-alt"></i> Fitur Pembayaran</h1>

        <!-- Form Pembayaran -->
        <form id="formPembayaran" onsubmit="return simpanPembayaran(event)">
            <div class="mb-3">
                <label for="idPembayaran" class="form-label">ID Pembayaran</label>
                <input type="text" class="form-control" id="idPembayaran" disabled>
            </div>
            <div class="mb-3">
                <label for="idTransaksi" class="form-label">ID Transaksi</label>
                <select class="form-select" id="idTransaksi" onchange="updateTotal()" required>
                    <option value="">-- Pilih Transaksi --</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="namaTransaksi" class="form-label">Nama Transaksi</label>
                <input type="text" class="form-control" id="namaTransaksi" disabled>
            </div>
            <div class="mb-3">
                <label for="totalBayar" class="form-label">Total Harus Dibayar</label>
                <input type="number" class="form-control" id="totalBayar" disabled>
            </div>
            <div class="mb-3">
                <label for="statusPembayaran" class="form-label">Status Pembayaran</label>
                <select class="form-select" id="statusPembayaran" required>
                    <option value="Belum Bayar">Belum Bayar</option>
                    <option value="Proses">Proses</option>
                    <option value="Pending">Pending</option>
                    <option value="Lunas">Lunas</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Simpan Pembayaran</button>
        </form>

        <!-- Tabel Pembayaran -->
        <h3 class="mt-5">Daftar Pembayaran</h3>
        <table class="table table-striped" id="tabelPembayaran">
            <thead class="table-dark">
                <tr>
                    <th>ID Transaksi</th>
                    <th>Nama Transaksi</th>
                    <th>Nama Produk</th>
                    <th>Total</th>
                    <th>Status Pembayaran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="js/pembayaran.js"></script>
</body>
</html>
