<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-users"></i> Formulir Pelanggan</h1>
        <div id="alertContainer"></div>

        <form id="formPelanggan" onsubmit="return simpanPelanggan(event)">
            <div class="mb-3">
                <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                <input type="text" class="form-control" id="namaPelanggan" required>
            </div>

            <div class="mb-3">
                <label for="emailPelanggan" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailPelanggan" required>
            </div>

            <div class="mb-3">
                <label for="peranPelanggan" class="form-label">Peran</label>
                <select class="form-select" id="peranPelanggan" required>
                    <option value="Umum">Umum</option>
                    <option value="CosMen">CosMen</option>
                    <option value="PelMem">PelMem</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="diskonPelanggan" class="form-label">Diskon</label>
                <input type="number" class="form-control" id="diskonPelanggan" placeholder="Masukkan diskon (Rupiah atau Persen)">
                <div class="form-check form-switch mt-2">
                    <input class="form-check-input" type="checkbox" id="diskonSwitch" onchange="toggleDiskonType()">
                    <label class="form-check-label" for="diskonSwitch">Rupiah</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="keteranganPelanggan" class="form-label">Keterangan (Optional)</label>
                <textarea class="form-control" id="keteranganPelanggan" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Simpan Pelanggan</button>
        </form>

        <h3 class="mt-5">Data Pelanggan</h3>
        <table class="table table-striped" id="tabelPelanggan">
            <thead class="table-dark">
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Peran</th>
                    <th>Diskon</th>
                    <th>Keterangan</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data pelanggan akan tampil di sini -->
            </tbody>
        </table>
    </div>

    <script src="js/pelanggan.js"></script>
</body>
</html>
