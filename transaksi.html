<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="container mt-4">
    <h2 class="mb-4">Halaman Transaksi</h2>
    
    <!-- Form Transaksi -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">Form Transaksi</div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="pelanggan" class="form-label">Pelanggan</label>
                    <select id="pelanggan" class="form-select">
                        <option value="">Pilih Pelanggan</option>
                        <!-- Pelanggan akan diisi secara dinamis -->
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="produk" class="form-label">Produk</label>
                    <select id="produk" class="form-select">
                        <option value="">Pilih Produk</option>
                        <!-- Produk akan diisi secara dinamis -->
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="jumlah" class="form-label">Jumlah</label>
                    <input type="number" id="jumlah" class="form-control" min="1" placeholder="Jumlah">
                </div>
                <div class="col-md-4">
                    <label for="diskon" class="form-label">Diskon (%)</label>
                    <input type="number" id="diskon" class="form-control" min="0" max="100" placeholder="Diskon">
                </div>
                <div class="col-md-4">
                    <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                    <select id="metodePembayaran" class="form-select">
                        <option value="Tunai" selected>Tunai</option>
                        <option value="Transfer Bank">Transfer Bank</option>
                        <option value="Kartu Kredit">Kartu Kredit</option>
                        <option value="E-Wallet">E-Wallet</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-success mt-3" id="tambahKeranjang">
                <i class="fas fa-cart-plus"></i> Tambah ke Keranjang
            </button>
        </div>
    </div>
    
    <!-- Keranjang Belanja -->
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">Keranjang Belanja</div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Produk</th>
                        <th>Harga</th>
                        <th>Jumlah</th>
                        <th>Total</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="keranjangTable">
                    <tr><td colspan="5" class="text-center">Keranjang Kosong</td></tr>
                </tbody>
            </table>
            <div class="text-end">
                <h5>Subtotal: <span id="subtotal">Rp0</span></h5>
                <h5>Pajak (10%): <span id="pajak">Rp0</span></h5>
                <h5>Diskon: <span id="potongan">Rp0</span></h5>
                <h4>Total Bayar: <span id="totalBayar">Rp0</span></h4>
            </div>
            <button class="btn btn-primary mt-3" id="selesaikanTransaksi">
                <i class="fas fa-check"></i> Selesaikan Transaksi
            </button>
        </div>
    </div>
    
    <!-- Riwayat Transaksi -->
    <div class="card">
        <div class="card-header bg-info text-white">Riwayat Transaksi</div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Pelanggan</th>
                        <th>Total</th>
                        <th>Pajak & Diskon</th>
                        <th>Metode Pembayaran</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="riwayatTransaksi">
                    <tr><td colspan="6" class="text-center">Belum ada transaksi</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


    <script src="js/transaksi.js"></script>
</body>
</html>
