<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-truck"></i> Kelola Supplier</h1>
        <div id="alertContainer"></div>
        <form id="supplierForm" class="mb-4">
            <div class="mb-3">
                <label for="namaSupplier" class="form-label">Nama Supplier</label>
                <input type="text" class="form-control" id="namaSupplier" placeholder="Masukkan nama supplier" required>
            </div>
            <div class="mb-3">
                <label for="kontakSupplier" class="form-label">Kontak Supplier</label>
                <input type="text" class="form-control" id="kontakSupplier" placeholder="Masukkan kontak supplier" required>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Tambah Supplier</button>
        </form>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Kontak</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="supplierTable">
                <!-- Data supplier akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="js/supplier.js"></script>
</body>
</html>
