<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-chart-line"></i> Laporan Transaksi</h1>
        
        <div id="alertContainer"></div>
        
        <div class="mb-3">
            <label for="filterTanggal" class="form-label">Filter Tanggal</label>
            <input type="date" class="form-control" id="filterTanggal" onchange="filterLaporan()">
        </div>
        
        <h3>Statistik Transaksi</h3>
        <canvas id="laporanChart" width="400" height="200"></canvas>
        
        <h3 class="mt-4">Rincian Transaksi</h3>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Pelanggan</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Total</th>
                    <th>Status Pembayaran</th>
                    <th>Tanggal</th>
                </tr>
            </thead>
            <tbody id="laporanTable">
                <!-- Data laporan transaksi akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="js/laporan.js"></script>
</body>
</html>
