<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proses Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-credit-card"></i> Pembayaran</h1>
        <div id="alertContainer"></div>
        
        <div class="mb-3">
            <label for="transaksiSelect" class="form-label">Pilih Transaksi</label>
            <select class="form-select" id="transaksiSelect" required>
                <option value="" disabled selected>Pilih transaksi</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label for="jumlahBayar" class="form-label">Jumlah Bayar</label>
            <input type="number" class="form-control" id="jumlahBayar" placeholder="Masukkan jumlah bayar" required>
        </div>

        <button class="btn btn-success" onclick="prosesPembayaran()"><i class="fas fa-check-circle"></i> Konfirmasi Pembayaran</button>

        <div id="statusPembayaran" class="mt-4">
            <!-- Status pembayaran akan ditampilkan di sini -->
        </div>
    </div>

    <script src="js/pembayaran.js"></script>
</body>
</html>
