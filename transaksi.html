<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="container mt-4">
    <h2>Transaksi</h2>
    
    <!-- Form Transaksi -->
    <div class="card p-3 mb-4">
        <h4>Form Transaksi</h4>
        <form id="formTransaksi">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="produkTransaksi" class="form-label">Pilih Produk</label>
                    <select class="form-select" id="produkTransaksi" required>
                        <option value="">Pilih Produk</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="qtyTransaksi" class="form-label">Jumlah</label>
                    <input type="number" id="qtyTransaksi" class="form-control" min="1" required>
                </div>
                <div class="col-md-3">
                    <label for="pelangganTransaksi" class="form-label">Pilih Pelanggan</label>
                    <select class="form-select" id="pelangganTransaksi" required>
                        <option value="">Pilih Pelanggan</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button type="button" id="btnTambahKeranjang" class="btn btn-primary w-100">Tambah ke Keranjang</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Tabel Keranjang -->
    <div class="card p-3 mb-4">
        <h4>Keranjang</h4>
        <table class="table table-bordered" id="tabelKeranjang">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Produk</th>
                    <th>Kategori</th>
                    <th>Jumlah</th>
                    <th>Harga Satuan</th>
                    <th>Total Harga</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Pembayaran -->
    <div class="card p-3">
        <h4>Pembayaran</h4>
        <p id="totalBayar">Total Bayar: <b>Rp 0</b></p>
        <div class="d-flex justify-content-end">
            <button id="btnBayar" class="btn btn-success">Bayar</button>
        </div>
    </div>
</div>

    <script src="js/transaksi.js"></script>
</body>
</html>
