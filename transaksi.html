<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-shopping-cart"></i> Transaksi</h1>

        <!-- Form Transaksi -->
        <div class="card mt-4">
            <div class="card-body">
                <form id="formTransaksi">
                    <div class="row g-3">
                        <!-- Pilih Peran -->
                        <div class="col-md-3">
                            <label for="peran" class="form-label">Pilih Peran</label>
                            <select id="peran" class="form-select">
                                <option value="" selected>Pilih Peran</option>
                                <option value="Umum">Umum</option>
                                <option value="CosMem">Customer Member</option>
                                <option value="PelMem">Pelanggan Member</option>
                            </select>
                        </div>
                        <!-- Input Manual (Umum) -->
                        <div class="col-md-3 d-none" id="inputManual">
                            <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                            <input type="text" id="namaPelanggan" class="form-control" placeholder="Masukkan Nama">
                        </div>
                        <div class="col-md-3 d-none" id="inputHandphone">
                            <label for="noHandphone" class="form-label">No. Handphone</label>
                            <input type="text" id="noHandphone" class="form-control" placeholder="Masukkan No. HP">
                        </div>
                        <div class="col-md-3 d-none" id="inputAlamat">
                            <label for="alamatPelanggan" class="form-label">Alamat</label>
                            <input type="text" id="alamatPelanggan" class="form-control" placeholder="Masukkan Alamat">
                        </div>
                        <!-- Dropdown Pelanggan -->
                        <div class="col-md-3 d-none" id="dropdownPelanggan">
                            <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                            <select id="pelanggan" class="form-select">
                                <option value="" selected>Pilih Pelanggan</option>
                            </select>
                        </div>
                    </div>

                    <!-- Pilih Produk -->
                    <div class="row g-3 mt-3">
                        <div class="col-md-4">
                            <label for="produk" class="form-label">Produk</label>
                            <select id="produk" class="form-select">
                                <option value="" selected>Pilih Produk</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="jumlah" class="form-label">Jumlah</label>
                            <input type="number" id="jumlah" class="form-control" min="1" placeholder="Masukkan Jumlah">
                        </div>
                    </div>
                    <div class="text-end mt-3">
                        <button type="button" class="btn btn-primary" id="tambahKeranjang">
                            <i class="fas fa-cart-plus"></i> Tambah ke Keranjang
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Keranjang Belanja -->
        <div class="card mt-4">
            <div class="card-body">
                <h5><i class="fas fa-list"></i> Keranjang Belanja</h5>
                <table class="table table-bordered mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Produk</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Total</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="keranjangTable">
                        <tr>
                            <td colspan="5" class="text-center">Keranjang Kosong</td>
                        </tr>
                    </tbody>
                </table>
                <div class="text-end">
                    <h5>Total Belanja: <span id="totalBelanja">Rp0</span></h5>
                </div>
            </div>
        </div>

        <!-- Konfirmasi Transaksi -->
        <div class="text-end mt-4">
            <button class="btn btn-success" id="selesaikanTransaksi">
                <i class="fas fa-check"></i> Selesaikan Transaksi
            </button>
        </div>
    </div>

    <script src="js/transaksi.js"></script>
</body>
</html>
