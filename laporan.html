<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-file-alt"></i> Laporan Transaksi</h1>
        
        <!-- Filter -->
        <form id="filterForm" class="row g-3 mb-4">
            <div class="col-md-3">
                <label for="filterTanggal" class="form-label">Tanggal</label>
                <input type="date" id="filterTanggal" class="form-control">
            </div>
            <div class="col-md-3">
                <label for="filterPelanggan" class="form-label">Pelanggan</label>
                <select id="filterPelanggan" class="form-select">
                    <option value="" selected>Semua Pelanggan</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filterStatus" class="form-label">Status Pembayaran</label>
                <select id="filterStatus" class="form-select">
                    <option value="" selected>Semua Status</option>
                    <option value="lunas">Lunas</option>
                    <option value="belum">Belum Lunas</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filterProduk" class="form-label">Produk/Kategori</label>
                <select id="filterProduk" class="form-select">
                    <option value="" selected>Semua Produk/Kategori</option>
                </select>
            </div>
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary"><i class="fas fa-filter"></i> Terapkan Filter</button>
                <button id="exportCsv" class="btn btn-success"><i class="fas fa-file-csv"></i> Ekspor CSV</button>
            </div>
        </form>

        <!-- Statistik -->
        <div class="row g-3 mb-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Total Transaksi</h5>
                        <h3 id="totalTransaksi">0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Total Pendapatan</h5>
                        <h3 id="totalPendapatan">Rp0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5>Total Pelanggan</h5>
                        <h3 id="totalPelanggan">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Grafik -->
        <div class="row g-3">
            <div class="col-md-6">
                <canvas id="barChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="pieChart"></canvas>
            </div>
        </div>

        <!-- Tabel Laporan -->
        <table class="table table-striped mt-4">
            <thead class="table-dark">
                <tr>
                    <th>Tanggal</th>
                    <th>Pelanggan</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Total Harga</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="laporanTable">
                <tr>
                    <td colspan="6" class="text-center">Tidak ada data</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="js/laporan.js"></script>
</body>
</html>
