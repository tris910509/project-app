<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-box"></i> Kelola Produk</h1>

        <!-- Alert -->
        <div id="alertContainer"></div>

        <!-- Form Produk -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5 id="formTitle">Form Produk</h5>
            </div>
            <div class="card-body">
                <form id="productForm">
                    <input type="hidden" id="editProductId">
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nama Produk</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="categorySelect" class="form-label">Kategori</label>
                        <select class="form-select" id="categorySelect" required>
                            <option value="" disabled selected>Pilih Kategori</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="itemSelect" class="form-label">Item</label>
                        <select class="form-select" id="itemSelect" required>
                            <option value="" disabled selected>Pilih Item</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="supplierSelect" class="form-label">Supplier</label>
                        <select class="form-select" id="supplierSelect" required>
                            <option value="" disabled selected>Pilih Supplier</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Harga</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <div class="mb-3">
                        <label for="productStock" class="form-label">Stok</label>
                        <input type="number" class="form-control" id="productStock" required>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan Produk</button>
                    <button type="button" class="btn btn-secondary d-none" id="cancelEditButton"><i class="fas fa-times"></i> Batal Edit</button>
                </form>
            </div>
        </div>

        <!-- Tabel Produk -->
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h5>Daftar Produk</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Produk</th>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Item</th>
                            <th>Supplier</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="productTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/product.js"></script>
</body>
</html>
