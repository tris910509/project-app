<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-boxes"></i> Kelola Produk</h1>

        <!-- Alert -->
        <div id="alertContainer"></div>

        <!-- Form Produk -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5>Form Produk</h5>
            </div>
            <div class="card-body">
                <form id="produkForm">
                    <input type="hidden" id="editProdukId">
                    <div class="mb-3">
                        <label for="namaProduk" class="form-label">Nama Produk</label>
                        <input type="text" class="form-control" id="namaProduk" required>
                    </div>
                    <div class="mb-3">
                        <label for="kategoriProduk" class="form-label">Kategori</label>
                        <select class="form-select" id="kategoriProduk" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="itemProduk" class="form-label">Item</label>
                        <select class="form-select" id="itemProduk" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="supplierProduk" class="form-label">Supplier</label>
                        <select class="form-select" id="supplierProduk" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="hargaProduk" class="form-label">Harga</label>
                        <input type="number" class="form-control" id="hargaProduk" required>
                    </div>
                    <div class="mb-3">
                        <label for="stokProduk" class="form-label">Stok</label>
                        <input type="number" class="form-control" id="stokProduk" required>
                    </div>
                    <button type="submit" class="btn btn-success" id="saveProdukButton"><i class="fas fa-save"></i> Simpan Produk</button>
                </form>
            </div>
        </div>

        <!-- Tabel Produk -->
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h5>Daftar Produk</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Produk</th>
                            <th>Nama Produk</th>
                            <th>Kategori</th>
                            <th>Item</th>
                            <th>Supplier</th>
                            <th>Harga</th>
                            <th>Stok</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="produkTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/produk.js"></script>
</body>
</html>
