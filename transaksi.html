<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-shopping-cart"></i> Formulir Transaksi</h1>
        <div id="alertContainer"></div>

        <form id="formTransaksi" onsubmit="return simpanTransaksi(event)">
            <div class="mb-3">
                <label for="peranPelanggan" class="form-label">Peran Pelanggan</label>
                <select class="form-select" id="peranPelanggan" onchange="ubahFormPelanggan()" required>
                    <option value="Umum">Umum</option>
                    <option value="CosMen">CosMen</option>
                    <option value="PelMem">PelMem</option>
                </select>
            </div>

            <div id="formManual" class="d-none">
                <div class="mb-3">
                    <label for="namaPelangganManual" class="form-label">Nama Pelanggan</label>
                    <input type="text" class="form-control" id="namaPelangganManual" required>
                </div>

                <div class="mb-3">
                    <label for="emailPelangganManual" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailPelangganManual" required>
                </div>

                <div class="mb-3">
                    <label for="noHandphonePelangganManual" class="form-label">No Handphone</label>
                    <input type="tel" class="form-control" id="noHandphonePelangganManual" required>
                </div>

                <div class="mb-3">
                    <label for="alamatPelangganManual" class="form-label">Alamat</label>
                    <textarea class="form-control" id="alamatPelangganManual" required></textarea>
                </div>
            </div>

            <div id="formAuto" class="d-none">
                <div class="mb-3">
                    <label for="pelanggan" class="form-label">Pilih Pelanggan</label>
                    <select class="form-select" id="pelanggan" required></select>
                </div>
            </div>

            <div class="mb-3">
                <label for="produk" class="form-label">Pilih Produk</label>
                <select class="form-select" id="produk" required>
                    <!-- Daftar produk akan diisi secara otomatis -->
                </select>
            </div>

            <div class="mb-3">
                <label for="jumlahProduk" class="form-label">Jumlah Produk</label>
                <input type="number" class="form-control" id="jumlahProduk" required min="1">
            </div>

            <div class="mb-3">
                <label for="hargaProduk" class="form-label">Harga Produk</label>
                <input type="number" class="form-control" id="hargaProduk" required readonly>
            </div>

            <button type="submit" class="btn btn-primary">Simpan Transaksi</button>
        </form>

        <h3 class="mt-5">Data Transaksi</h3>
        <table class="table table-striped" id="tabelTransaksi">
            <thead class="table-dark">
                <tr>
                    <th>Pelanggan</th>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Harga</th>
                    <th>Total</th>
                    <th>Tanggal</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data transaksi akan tampil di sini -->
            </tbody>
        </table>
    </div>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-exchange-alt"></i> Fitur Transaksi</h1>

        <!-- Tabel Transaksi -->
        <h3>Daftar Transaksi</h3>
        <table class="table table-striped" id="tabelTransaksi">
            <thead class="table-dark">
                <tr>
                    <th>ID Transaksi</th>
                    <th>Nama Transaksi</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data transaksi akan ditampilkan di sini -->
            </tbody>
        </table>

        <!-- Modal Pembayaran -->
        <div class="modal fade" id="modalPembayaran" tabindex="-1" aria-labelledby="modalPembayaranLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalPembayaranLabel">Pembayaran Transaksi</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Form Pilihan Metode Pembayaran -->
                        <form id="formPembayaran">
                            <div class="mb-3">
                                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                                <select class="form-select" id="metodePembayaran" onchange="toggleNonTunaiFields()" required>
                                    <option value="Tunai">Tunai</option>
                                    <option value="Non-Tunai">Non-Tunai</option>
                                </select>
                            </div>
                            <div id="nonTunaiFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="namaPembayaran" class="form-label">Nama Pembayaran</label>
                                    <input type="text" class="form-control" id="namaPembayaran">
                                </div>
                                <div class="mb-3">
                                    <label for="jenisPembayaran" class="form-label">Jenis Pembayaran</label>
                                    <input type="text" class="form-control" id="jenisPembayaran">
                                </div>
                                <div class="mb-3">
                                    <label for="nomorRekening" class="form-label">Nomor Rekening</label>
                                    <input type="text" class="form-control" id="nomorRekening">
                                </div>
                                <div class="mb-3">
                                    <label for="buktiPembayaran" class="form-label">Upload Bukti Pembayaran</label>
                                    <input type="file" class="form-control" id="buktiPembayaran">
                                </div>
                                <div class="mb-3">
                                    <label for="keteranganPembayaran" class="form-label">Keterangan</label>
                                    <textarea class="form-control" id="keteranganPembayaran"></textarea>
                                </div>
                            </div>
                        </form>

                        <!-- Tabel Pembayaran -->
                        <h5 class="mt-4">Tabel Pembayaran</h5>
                        <table class="table table-striped" id="tabelPembayaran">
                            <thead class="table-dark">
                                <tr>
                                    <th>ID Pembayaran</th>
                                    <th>Metode Pembayaran</th>
                                    <th>Total</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data pembayaran akan ditampilkan di sini -->
                            </tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="button" class="btn btn-primary" onclick="prosesPembayaran()">Proses Pembayaran</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/transaksi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
