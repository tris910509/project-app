<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-shopping-cart"></i> Kelola Transaksi</h1>
        <div id="alertContainer"></div>
        <form id="transaksiForm" class="mb-4">
            <div class="mb-3">
                <label for="pelanggan" class="form-label">Pelanggan</label>
                <select class="form-select" id="pelanggan" required>
                    <option value="" disabled selected>Pilih pelanggan</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="produk" class="form-label">Produk</label>
                <input type="text" class="form-control mb-2" id="cariProduk" placeholder="Cari produk...">
                <select class="form-select" id="produk" required>
                    <option value="" disabled selected>Pilih produk</option>
                </select>
                <small id="stokInfo" class="text-danger d-none">Stok hampir habis!</small>
            </div>
            <div class="mb-3">
                <label for="jumlah" class="form-label">Jumlah</label>
                <input type="number" class="form-control" id="jumlah" min="1" required>
            </div>
            <div class="mb-3">
                <label for="diskon" class="form-label">Diskon (%)</label>
                <input type="number" class="form-control" id="diskon" min="0" max="100" value="0">
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-cart-plus"></i> Tambah ke Keranjang</button>
        </form>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Nama Produk</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>Diskon</th>
                    <th>Subtotal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="keranjangTable"></tbody>
        </table>
        <div class="text-end">
            <h4>Total: <span id="totalHarga">Rp0</span></h4>
            <button id="prosesPembayaran" class="btn btn-primary mt-3"><i class="fas fa-credit-card"></i> Proses Pembayaran</button>
        </div>
    </div>
    <script src="js/transaksi.js"></script>
</body>
</html>
