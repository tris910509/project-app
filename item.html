<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-cubes"></i> Kelola Item</h1>
        <div id="alertContainer"></div>

        <!-- Form Item -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5>Form Item</h5>
            </div>
            <div class="card-body">
                <form id="itemForm">
                    <div class="mb-3">
                        <label for="namaItem" class="form-label">Nama Item</label>
                        <input type="text" class="form-control" id="namaItem" required>
                    </div>
                    <div class="mb-3">
                        <label for="itemSwitch" class="form-label">Status Item</label>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="itemSwitch">
                            <label class="form-check-label" for="itemSwitch">Aktif</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan Item</button>
                </form>
            </div>
        </div>

        <!-- Tabel Item -->
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white">
                <h5>Daftar Item</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="filterItemStatus" class="form-label">Filter Status</label>
                    <select id="filterItemStatus" class="form-select" onchange="filterItem()">
                        <option value="">Semua</option>
                        <option value="Aktif">Aktif</option>
                        <option value="Nonaktif">Nonaktif</option>
                    </select>
                </div>
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Item</th>
                            <th>Nama Item</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="itemTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/item.js"></script>
</body>
</html>
