<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manajemen Kategori</h1>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Tambah Kategori</button>
            <input type="text" id="searchCategory" class="form-control w-25" placeholder="Cari Kategori...">
        </div>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Kategori</th>
                    <th>Deskripsi</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="categoryTable">
                <!-- Data kategori akan dimasukkan melalui JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal Tambah/Edit Kategori -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah/Edit Kategori</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryIndex">
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Nama Kategori</label>
                            <input type="text" id="categoryName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryDescription" class="form-label">Deskripsi</label>
                            <textarea id="categoryDescription" class="form-control" rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simpan data kategori di localStorage
        const categories = JSON.parse(localStorage.getItem('categories')) || [];

        const categoryTable = document.getElementById('categoryTable');
        const categoryForm = document.getElementById('categoryForm');
        const searchCategory = document.getElementById('searchCategory');
        const categoryName = document.getElementById('categoryName');
        const categoryDescription = document.getElementById('categoryDescription');
        const categoryIndex = document.getElementById('categoryIndex');

        // Generate ID unik
        function generateUniqueId() {
            return 'CAT-' + Date.now();
        }

        // Render data kategori ke tabel
        function renderCategories(filter = '') {
            categoryTable.innerHTML = '';
            categories
                .filter(category => category.name.toLowerCase().includes(filter.toLowerCase()))
                .forEach((category, index) => {
                    categoryTable.innerHTML += `
                        <tr>
                            <td>${category.id}</td>
                            <td>${category.name}</td>
                            <td>${category.description || '-'}</td>
                            <td>
                                <button class="btn btn-warning btn-sm" onclick="editCategory(${index})">Edit</button>
                                <button class="btn btn-danger btn-sm" onclick="deleteCategory(${index})">Hapus</button>
                            </td>
                        </tr>
                    `;
                });
        }

        // Tambah kategori baru
        function addCategory(name, description) {
            categories.push({ id: generateUniqueId(), name, description });
            localStorage.setItem('categories', JSON.stringify(categories));
            renderCategories();
        }

        // Edit kategori
        function editCategory(index) {
            const category = categories[index];
            categoryIndex.value = index;
            categoryName.value = category.name;
            categoryDescription.value = category.description;

            const modal = new bootstrap.Modal(document.getElementById('addCategoryModal'));
            modal.show();
        }

        // Update kategori
        function updateCategory(index, name, description) {
            categories[index] = { ...categories[index], name, description };
            localStorage.setItem('categories', JSON.stringify(categories));
            renderCategories();
        }

        // Hapus kategori
        function deleteCategory(index) {
            if (confirm('Apakah Anda yakin ingin menghapus kategori ini?')) {
                categories.splice(index, 1);
                localStorage.setItem('categories', JSON.stringify(categories));
                renderCategories();
            }
        }

        // Event listener untuk form
        categoryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = categoryName.value;
            const description = categoryDescription.value;
            const index = categoryIndex.value;

            if (index === '') {
                addCategory(name, description);
            } else {
                updateCategory(index, name, description);
                categoryIndex.value = '';
            }

            categoryForm.reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById('addCategoryModal'));
            modal.hide();
        });

        // Event listener untuk pencarian
        searchCategory.addEventListener('input', () => {
            renderCategories(searchCategory.value);
        });

        // Render awal data kategori
        renderCategories();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
