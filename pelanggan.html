<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Pelanggan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center"><i class="fas fa-users"></i> Kelola Pelanggan</h1>
        <div id="alertContainer"></div>
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5>Form Pelanggan</h5>
            </div>
            <div class="card-body">
                <form id="pelangganForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="namaPelanggan" class="form-label">Nama Pelanggan</label>
                            <input type="text" class="form-control" id="namaPelanggan" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="emailPelanggan" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailPelanggan" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
                            <input type="date" class="form-control" id="tanggalLahir" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="noHandphone" class="form-label">No Handphone</label>
                            <input type="tel" class="form-control" id="noHandphone" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="alamatPelanggan" class="form-label">Alamat</label>
                        <textarea class="form-control" id="alamatPelanggan" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Simpan Pelanggan</button>
                </form>
            </div>
        </div>
        <div class="card mt-4">
            <div class="card-header bg-secondary text-white d-flex justify-content-between align-items-center">
                <h5>Daftar Pelanggan</h5>
                <input type="text" id="searchPelanggan" class="form-control w-25" placeholder="Cari pelanggan...">
            </div>
            <div class="card-body">
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>Email</th>
                            <th>Tanggal Lahir</th>
                            <th>No Handphone</th>
                            <th>Alamat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="pelangganTable"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="js/pelanggan.js"></script>
</body>
</html>
