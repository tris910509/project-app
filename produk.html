<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-box"></i> Kelola Produk</h1>
        <div id="alertContainer"></div>
        <form id="produkForm" class="mb-4">
            <div class="mb-3">
                <label for="namaProduk" class="form-label">Nama Produk</label>
                <input type="text" class="form-control" id="namaProduk" placeholder="Masukkan nama produk" required>
            </div>
            <div class="mb-3">
                <label for="kategoriProduk" class="form-label">Kategori</label>
                <select class="form-select" id="kategoriProduk" required>
                    <option value="" disabled selected>Pilih kategori</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="supplierProduk" class="form-label">Supplier</label>
                <select class="form-select" id="supplierProduk" required>
                    <option value="" disabled selected>Pilih supplier</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Tambah Produk</button>
        </form>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nama Produk</th>
                    <th>Kategori</th>
                    <th>Supplier</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="produkTable">
                <!-- Data produk akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="js/produk.js"></script>
</body>
</html>
