<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Manajemen Supplier</h1>
        <form id="supplierForm" class="mb-4">
            <div class="mb-3">
                <label for="supplierName" class="form-label">Nama Supplier</label>
                <input type="text" id="supplierName" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="supplierContact" class="form-label">Kontak Supplier</label>
                <input type="text" id="supplierContact" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Supplier</th>
                    <th>Kontak</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="supplierTable"></tbody>
        </table>
    </div>
    <script src="supplier.js"></script>
</body>
</html>
