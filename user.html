<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-users"></i> Kelola User</h1>
        <div id="alertContainer"></div>
        <form id="userForm" class="mb-4">
            <div class="mb-3">
                <label for="username" class="form-label">Nama User</label>
                <input type="text" class="form-control" id="username" placeholder="Masukkan nama user" required>
            </div>
            <div class="mb-3">
                <label for="userRole" class="form-label">Peran</label>
                <select class="form-select" id="userRole" required>
                    <option value="" disabled selected>Pilih peran</option>
                    <option value="Admin">Admin</option>
                    <option value="Kasir">Kasir</option>
                    <option value="Operator">Operator</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Tambah User</button>
        </form>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Peran</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="userTable">
                <!-- Data user akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="js/user.js"></script>
</body>
</html>
