<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manajemen Kategori</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCategoryModal">Tambah Kategori</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nama Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="categoryTable">
                <!-- Data akan dimasukkan melalui JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal Tambah/Edit Kategori -->
    <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah/Edit Kategori</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="categoryForm">
                        <input type="hidden" id="categoryIndex">
                        <div class="mb-3">
                            <label for="categoryID" class="form-label">ID Kategori</label>
                            <input type="text" id="categoryID" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="categoryName" class="form-label">Nama Kategori</label>
                            <input type="text" id="categoryName" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const categories = JSON.parse(localStorage.getItem('categories')) || [];

        const categoryTable = document.getElementById('categoryTable');
        const categoryForm = document.getElementById('categoryForm');
        const categoryID = document.getElementById('categoryID');
        const categoryName = document.getElementById('categoryName');
        const categoryIndex = document.getElementById('categoryIndex');

        function renderCategories() {
            categoryTable.innerHTML = '';
            categories.forEach((category, index) => {
                categoryTable.innerHTML += `
                    <tr>
                        <td>${category.id}</td>
                        <td>${category.name}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editCategory(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteCategory(${index})">Hapus</button>
                        </td>
                    </tr>
                `;
            });
        }

        function addCategory(id, name) {
            categories.push({ id, name });
            localStorage.setItem('categories', JSON.stringify(categories));
            renderCategories();
        }

        function editCategory(index) {
            const category = categories[index];
            categoryIndex.value = index;
            categoryID.value = category.id;
            categoryName.value = category.name;

            const modal = new bootstrap.Modal(document.getElementById('addCategoryModal'));
            modal.show();
        }

        function updateCategory(index, id, name) {
            categories[index] = { id, name };
            localStorage.setItem('categories', JSON.stringify(categories));
            renderCategories();
        }

        function deleteCategory(index) {
            if (confirm('Apakah Anda yakin ingin menghapus kategori ini?')) {
                categories.splice(index, 1);
                localStorage.setItem('categories', JSON.stringify(categories));
                renderCategories();
            }
        }

        categoryForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = categoryID.value;
            const name = categoryName.value;
            const index = categoryIndex.value;

            if (index === '') {
                addCategory(id, name);
            } else {
                updateCategory(index, id, name);
                categoryIndex.value = '';
            }

            categoryForm.reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById('addCategoryModal'));
            modal.hide();
        });

        renderCategories();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
