<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Transaksi dan Keranjang</h1>

        <!-- Form Transaksi -->
        <form id="transactionForm" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="customerName" class="form-label">Pelanggan</label>
                        <select id="customerName" class="form-control" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Produk</label>
                        <select id="productName" class="form-control" required></select>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Jumlah</label>
                        <input type="number" id="quantity" class="form-control" min="1" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Tambahkan ke Keranjang</button>
        </form>

        <!-- Tabel Keranjang -->
        <h2>Keranjang</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Produk</th>
                    <th>Jumlah</th>
                    <th>Harga Total</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="cartTable"></tbody>
        </table>

        <!-- Ringkasan Total -->
        <div class="d-flex justify-content-between align-items-center">
            <h4>Total: <span id="totalAmount">Rp 0</span></h4>
            <button id="proceedToPayment" class="btn btn-success">Lanjut ke Pembayaran</button>
        </div>
    </div>

    <script src="keranjang.js"></script>
</body>
</html>
