<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Kategori</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-list"></i> Kelola Kategori</h1>
        <div id="alertContainer"></div>
        <form id="kategoriForm" class="mb-4">
            <div class="mb-3">
                <label for="namaKategori" class="form-label">Nama Kategori</label>
                <input type="text" class="form-control" id="namaKategori" placeholder="Masukkan nama kategori" required>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-plus"></i> Tambah Kategori</button>
        </form>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nama Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="kategoriTable">
                <!-- Data kategori akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script src="js/kategori.js"></script>
</body>
</html>
