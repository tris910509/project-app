<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Detail Pembayaran</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addPaymentModal">Tambah Pembayaran</button>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID Transaksi</th>
                    <th>Nama Pelanggan</th>
                    <th>Jumlah Total</th>
                    <th>Dibayarkan</th>
                    <th>Sisa</th>
                    <th>Status</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="paymentTable">
                <!-- Data akan dimasukkan melalui JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Modal Tambah/Edit Pembayaran -->
    <div class="modal fade" id="addPaymentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Tambah/Edit Pembayaran</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <input type="hidden" id="paymentIndex">
                        <div class="mb-3">
                            <label for="transactionID" class="form-label">ID Transaksi</label>
                            <input type="text" id="transactionID" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Nama Pelanggan</label>
                            <input type="text" id="customerName" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="totalAmount" class="form-label">Jumlah Total</label>
                            <input type="number" id="totalAmount" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="amountPaid" class="form-label">Dibayarkan</label>
                            <input type="number" id="amountPaid" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simpan data pembayaran di localStorage
        const payments = JSON.parse(localStorage.getItem('payments')) || [];

        const paymentTable = document.getElementById('paymentTable');
        const paymentForm = document.getElementById('paymentForm');
        const transactionID = document.getElementById('transactionID');
        const customerName = document.getElementById('customerName');
        const totalAmount = document.getElementById('totalAmount');
        const amountPaid = document.getElementById('amountPaid');
        const paymentIndex = document.getElementById('paymentIndex');

        // Render data pembayaran ke tabel
        function renderPayments() {
            paymentTable.innerHTML = '';
            payments.forEach((payment, index) => {
                const balance = payment.total - payment.paid;
                const status = balance === 0 ? 'Lunas' : 'Belum Lunas';
                paymentTable.innerHTML += `
                    <tr>
                        <td>${payment.transactionID}</td>
                        <td>${payment.customer}</td>
                        <td>${payment.total}</td>
                        <td>${payment.paid}</td>
                        <td>${balance}</td>
                        <td>${status}</td>
                        <td>
                            <button class="btn btn-warning btn-sm" onclick="editPayment(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deletePayment(${index})">Hapus</button>
                        </td>
                    </tr>
                `;
            });
        }

        // Tambah pembayaran baru
        function addPayment(transactionID, customer, total, paid) {
            payments.push({ transactionID, customer, total: parseFloat(total), paid: parseFloat(paid) });
            localStorage.setItem('payments', JSON.stringify(payments));
            renderPayments();
        }

        // Edit pembayaran
        function editPayment(index) {
            const payment = payments[index];
            paymentIndex.value = index;
            transactionID.value = payment.transactionID;
            customerName.value = payment.customer;
            totalAmount.value = payment.total;
            amountPaid.value = payment.paid;

            const modal = new bootstrap.Modal(document.getElementById('addPaymentModal'));
            modal.show();
        }

        // Update pembayaran
        function updatePayment(index, transactionID, customer, total, paid) {
            payments[index] = { transactionID, customer, total: parseFloat(total), paid: parseFloat(paid) };
            localStorage.setItem('payments', JSON.stringify(payments));
            renderPayments();
        }

        // Hapus pembayaran
        function deletePayment(index) {
            if (confirm('Apakah Anda yakin ingin menghapus pembayaran ini?')) {
                payments.splice(index, 1);
                localStorage.setItem('payments', JSON.stringify(payments));
                renderPayments();
            }
        }

        // Event listener untuk form
        paymentForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = transactionID.value;
            const customer = customerName.value;
            const total = totalAmount.value;
            const paid = amountPaid.value;
            const index = paymentIndex.value;

            if (index === '') {
                addPayment(id, customer, total, paid);
            } else {
                updatePayment(index, id, customer, total, paid);
                paymentIndex.value = '';
            }

            paymentForm.reset();
            const modal = bootstrap.Modal.getInstance(document.getElementById('addPaymentModal'));
            modal.hide();
        });

        // Render awal data pembayaran
        renderPayments();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
