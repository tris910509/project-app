<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitur Transaksi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4"><i class="fas fa-shopping-cart"></i> Fitur Transaksi</h1>

        <!-- Form Pilih Peran -->
        <form id="formTransaksi">
            <div class="mb-3">
                <label for="peranTransaksi" class="form-label">Peran</label>
                <select class="form-select" id="peranTransaksi" onchange="togglePeranFields()" required>
                    <option value="Umum">Umum</option>
                    <option value="CosMem">CosMem</option>
                    <option value="PelMem">PelMem</option>
                </select>
            </div>

            <!-- Input Data Peran Umum -->
            <div id="umumFields">
                <div class="mb-3">
                    <label for="namaPelanggan" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="namaPelanggan" placeholder="Masukkan Nama">
                </div>
                <div class="mb-3">
                    <label for="noHandphone" class="form-label">No Handphone</label>
                    <input type="text" class="form-control" id="noHandphone" placeholder="Masukkan No Handphone">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Masukkan Email">
                </div>
                <div class="mb-3">
                    <label for="alamat" class="form-label">Alamat</label>
                    <textarea class="form-control" id="alamat" placeholder="Masukkan Alamat"></textarea>
                </div>
            </div>

            <!-- Pilih Produk -->
            <div class="mb-3">
                <label for="produkTransaksi" class="form-label">Pilih Produk</label>
                <select class="form-select" id="produkTransaksi" onchange="pilihProduk()">
                    <option value="">Pilih Produk</option>
                    <!-- Data produk akan diambil secara dinamis -->
                </select>
            </div>

            <!-- Informasi Produk -->
            <div id="produkInfo" style="display: none;">
                <h5>Detail Produk</h5>
                <p><strong>Nama Produk:</strong> <span id="namaProduk"></span></p>
                <p><strong>Item:</strong> <span id="itemProduk"></span></p>
                <p><strong>Harga:</strong> <span id="hargaProduk"></span></p>
                <p><strong>Stok:</strong> <span id="stokProduk"></span></p>
            </div>

            <!-- Keranjang -->
            <button type="button" class="btn btn-success" onclick="simpanKeKeranjang()">Simpan ke Keranjang</button>
        </form>

        <!-- Tabel Keranjang -->
        <h3 class="mt-4">Keranjang</h3>
        <table class="table table-striped" id="tabelKeranjang">
            <thead class="table-dark">
                <tr>
                    <th>Nama Produk</th>
                    <th>Item</th>
                    <th>Harga</th>
                    <th>Jumlah</th>
                    <th>diskon</th>
                    <th>Total</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data keranjang akan ditampilkan di sini -->
            </tbody>
        </table>

        <!-- Total -->
        <div class="mt-3">
            <h5>Subtotal: <span id="subtotal">0</span></h5>
            <h5>Jumlah yang Harus Dibayar: <span id="jumlahBayar">0</span></h5>
            <h5>Kembalian: <span id="kembalian">0</span></h5>
        </div>

        <!-- Tombol Pembayaran -->
        <button type="button" class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#modalPembayaran">Pembayaran</button>

        <!-- Modal Pembayaran -->
        <div class="modal fade" id="modalPembayaran" tabindex="-1" aria-labelledby="modalPembayaranLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalPembayaranLabel">Pembayaran</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="metodePembayaran" class="form-label">Metode Pembayaran</label>
                                <select class="form-select" id="metodePembayaran" onchange="toggleNonTunaiFields()">
                                    <option value="Tunai">Tunai</option>
                                    <option value="Non-Tunai">Non-Tunai</option>
                                </select>
                            </div>
                            <div id="nonTunaiFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="namaPembayaran" class="form-label">Nama Pembayaran</label>
                                    <input type="text" class="form-control" id="namaPembayaran">
                                </div>
                                <div class="mb-3">
                                    <label for="jenisPembayaran" class="form-label">Jenis Pembayaran</label>
                                    <input type="text" class="form-control" id="jenisPembayaran">
                                </div>
                                <div class="mb-3">
                                    <label for="nomorRekening" class="form-label">Nomor Rekening</label>
                                    <input type="text" class="form-control" id="nomorRekening">
                                </div>
                                <div class="mb-3">
                                    <label for="buktiPembayaran" class="form-label">Upload Bukti Pembayaran</label>
                                    <input type="file" class="form-control" id="buktiPembayaran">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                        <button type="button" class="btn btn-primary" onclick="prosesPembayaran()">Proses Pembayaran</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/transaksi.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
